rerank_formatter:
  alias: proof 
  consider_num: 128
  negatives_per_positive: 3
  include_proofs_num: 8

  text_proof_retriever:
    max_examples: 8
    data_loc: raw-data/coq-dataset
    sentence_db_loc: sentences.db

  select_conf: 
    alias: tfidf
    context_format_alias: basic
    premise_format_alias: basic
    premise_filter:
      coq_excludes:
      - THEOREM
      - LEMMA
      - DEFINITION
      - NOTATION
      - INDUCTIVE
      - COINDUCTIVE
      - RECORD
      - CLASS
      - INSTANCE
      - FIXPOINT
      - COFIXPOINT
      - SCHEME
      - VARIANT
      - FACT
      - REMARK
      - COROLLARY
      - PROPOSITION
      - PROPERTY
      - OBLIGATION
      - TACTIC
      - RELATION
      - SETOID
      - FUNCTION
      - DERIVE
      - OTHER

      non_coq_excludes:
      - DEFINITION
      - NOTATION
      - INDUCTIVE
      - COINDUCTIVE
      - RECORD
      - CLASS
      - INSTANCE
      - FIXPOINT
      - COFIXPOINT
      - SCHEME
      - VARIANT
      - OBLIGATION
      - TACTIC
      - RELATION
      - SETOID
      - FUNCTION
      - DERIVE
      - OTHER

      general_excludes: []

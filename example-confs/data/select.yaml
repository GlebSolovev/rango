n_procs: 16
data_loc: raw-data/coq-dataset
data_split_loc: splits/final-split.json
sentence_db_loc: sentences.db
output_dataset_loc: data/premise-coq-lemma
num_negatives_per_positive: 3
num_in_file_negatives_per_positive: 1
context_format_type_alias: basic
premise_format_type_alias: basic

premise_filter:
  coq_excludes:
  - THEOREM
  - LEMMA
  - DEFINITION
  - NOTATION
  - INDUCTIVE
  - COINDUCTIVE
  - RECORD
  - CLASS
  - INSTANCE
  - FIXPOINT
  - COFIXPOINT
  - SCHEME
  - VARIANT
  - FACT
  - REMARK
  - COROLLARY
  - PROPOSITION
  - PROPERTY
  - OBLIGATION
  - TACTIC
  - RELATION
  - SETOID
  - FUNCTION
  - DERIVE
  - OTHER

  non_coq_excludes:
  - DEFINITION
  - NOTATION
  - INDUCTIVE
  - COINDUCTIVE
  - RECORD
  - CLASS
  - INSTANCE
  - FIXPOINT
  - COFIXPOINT
  - SCHEME
  - VARIANT
  - OBLIGATION
  - TACTIC
  - RELATION
  - SETOID
  - FUNCTION
  - DERIVE
  - OTHER

  general_excludes: []


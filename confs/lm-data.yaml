n_procs: 8
train_sample_loc: samples/rnd-complete/train.json
val_sample_loc: samples/rnd-complete/val.json
test_sample_loc: samples/rnd-complete/test.json
# train_sample_loc: samples/final/train.json
# val_sample_loc: samples/final/val.json
# test_sample_loc: samples/final/test.json
sentence_db_loc: sentences.db
output_dataset_loc: data/general-random

lm_formatters:
  - alias: general 
    num_proofs: 20
    num_premises: 50
    n_step_conf:
      alias: one
    
    proof_ret:
      max_examples: 20
      data_loc: raw-data/coq-dataset
      sentence_db_loc: sentences.db

    premise:
      alias: tfidf
      context_format_alias: basic
      premise_format_alias: basic
      premise_filter:
        coq_excludes:
        - THEOREM
        - LEMMA
        - DEFINITION
        - NOTATION
        - INDUCTIVE
        - COINDUCTIVE
        - RECORD
        - CLASS
        - INSTANCE
        - FIXPOINT
        - COFIXPOINT
        - SCHEME
        - VARIANT
        - FACT
        - REMARK
        - COROLLARY
        - PROPOSITION
        - PROPERTY
        - OBLIGATION
        - TACTIC
        - RELATION
        - SETOID
        - FUNCTION
        - DERIVE
        - OTHER

        non_coq_excludes:
        - DEFINITION
        - NOTATION
        - INDUCTIVE
        - COINDUCTIVE
        - RECORD
        - CLASS
        - INSTANCE
        - FIXPOINT
        - COFIXPOINT
        - SCHEME
        - VARIANT
        - OBLIGATION
        - TACTIC
        - RELATION
        - SETOID
        - FUNCTION
        - DERIVE
        - OTHER

        general_excludes: []
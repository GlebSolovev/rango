premise:
  alias: tfidf
  context_format_alias: basic
  premise_format_alias: basic
  premise_filter:
    coq_excludes:
    - THEOREM
    - LEMMA
    - DEFINITION
    - NOTATION
    - INDUCTIVE
    - COINDUCTIVE
    - RECORD
    - CLASS
    - INSTANCE
    - FIXPOINT
    - COFIXPOINT
    - SCHEME
    - VARIANT
    - FACT
    - REMARK
    - COROLLARY
    - PROPOSITION
    - PROPERTY
    - OBLIGATION
    - TACTIC
    - RELATION
    - SETOID
    - FUNCTION
    - DERIVE
    - OTHER

    non_coq_excludes:
    - DEFINITION
    - NOTATION
    - INDUCTIVE
    - COINDUCTIVE
    - RECORD
    - CLASS
    - INSTANCE
    - FIXPOINT
    - COFIXPOINT
    - SCHEME
    - VARIANT
    - OBLIGATION
    - TACTIC
    - RELATION
    - SETOID
    - FUNCTION
    - DERIVE
    - OTHER

    general_excludes: []


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name="coq-modeling"
version="0.0.1"
dependencies = [
    "torch",
    "transformers",
    "tqdm",
    "trl",
    "peft",
    "jsonlines",
    "sentencepiece",
    "protobuf",
    "matplotlib",
    "bitsandbytes",
    "scipy",
    "pyyaml",
    "flask",
    "pytest",
    "evaluate",
    "numpy",
    "termcolor",
    "openai",
    "pytorch-lightning",
    "jsonargparse[signatures]",
    "pandas",
    "types-PyYAML",
    "types-requests",
]
 
[tool.setuptools.packages.find]
where = ["src", "coq-lsp-pyclient"]
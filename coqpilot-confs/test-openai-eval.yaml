split: coqpilot
save_loc: evaluations/coqpilot-results/test-openai
data_loc: raw-data/coqpilot
coqstoq_loc: CoqStoq
sentence_db_loc: raw-data/coqpilot/coqpilot-sentences.db

search:
  alias: straight_line
  timeout: 5 # seconds, should be small to limit OpenAI usage
  print_proofs: True

tactic_gen:
  alias: openai
  model: gpt-4o-mini

  formatters:
    - alias: general
      num_proofs: 20
      num_premises: 50
      n_step_conf:
        alias: one

      proof_ret:
        alias: sparse
        kind: bm25
        max_examples: 20
        data_loc: raw-data/coqpilot
        sentence_db_loc: raw-data/coqpilot/coqpilot-sentences.db
        # cached_proof_loc: data/bm25-proof-db

      premise:
        alias: sparse
        kind: tfidf
        context_format_alias: basic
        premise_format_alias: basic
        sentence_db_loc: raw-data/coqpilot/coqpilot-sentences.db
        # cached_premise_loc: data/tfidf-proj-thm-prem-db
        premise_filter:
          coq_excludes:
            - THEOREM
            - LEMMA
            - DEFINITION
            - NOTATION
            - INDUCTIVE
            - COINDUCTIVE
            - RECORD
            - CLASS
            - INSTANCE
            - FIXPOINT
            - COFIXPOINT
            - SCHEME
            - VARIANT
            - FACT
            - REMARK
            - COROLLARY
            - PROPOSITION
            - PROPERTY
            - OBLIGATION
            - TACTIC
            - RELATION
            - SETOID
            - FUNCTION
            - DERIVE
            - OTHER

          non_coq_excludes:
            - DEFINITION
            - NOTATION
            - INDUCTIVE
            - COINDUCTIVE
            - RECORD
            - CLASS
            - INSTANCE
            - FIXPOINT
            - COFIXPOINT
            - SCHEME
            - VARIANT
            - OBLIGATION
            - TACTIC
            - RELATION
            - SETOID
            - FUNCTION
            - DERIVE
            - OTHER

          general_excludes: []
